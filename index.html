<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4 text-white">

  <div class="bg-black300/30 p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">To-Do List</h2>

    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter task"
        class="flex-grow bg-black/30 border border-gray-700 rounded-l px-3 py-2 text-white placeholder-gray-400 focus:outline-none" />
      <button onclick="addTask()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r">
        Add
      </button>
    </div>

    <ul id="taskList" class="space-y-2 "></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.className =
        "flex justify-between items-center bg-black/30 px-4 py-2 rounded border border-gray-700";

      const span = document.createElement("span");
      span.textContent = text;

      const btns = document.createElement("div");

      const editBtn = document.createElement("button");
      editBtn.textContent = "✍️";
      editBtn.className = "text-blue-500 mr-2";
      editBtn.onclick = () => {
        const newText = prompt("Edit task:", span.textContent);
        if (newText !== null) span.textContent = newText.trim();
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "🚮";
      // delBtn.className = "text-red-500";
      delBtn.onclick = () => li.remove();

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "✅";
      // completeBtn.className = "text-green-500";

      completeBtn.onclick = () => {
        span.style.color = "green";
        span.classList.toggle("line-through");
        completeBtn.textContent = span.classList.contains("line-through")
          ? "🔙"
          : "✅";
      };

      btns.appendChild(editBtn);
      btns.appendChild(delBtn);
      btns.appendChild(completeBtn);
      li.appendChild(span);
      li.appendChild(btns);
      taskList.appendChild(li);

      taskInput.value = "";
    }
  </script>
</body>

</html>
